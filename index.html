<!DOCTYPE html>
<html>
<head>
	<title>SIRH = Comptes bancaires</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<!-- Content here -->

		<h1>SGP - Saisie des cordonnées bancaires</h1>
		<div class="row">
			<div col="col-lg-6">

				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Matricule</th>
							<th scope="col">Nom</th>
							<th scope="col">Prénom</th>
						</tr>
					</thead>
					<tbody id="bodyTableBanque">

					</tbody>
				</table>
			</div>

			<div class="col-lg-6">
				<form>
					<div class="row">
						<div class="col-2">
							<label for="inputBanque">Banque</label>
						</div>
						<div class="form-group col-8">
							<input type="text" class="form-control" id="inputBic" placeholder="BIC">
						</div>
					</div>
					<div class="row">
						<div class="col-2">
							<label for="inputBic">BIC</label>
						</div>
						<div class="form-group col-8">
							<input type="text" class="form-control" id="inputBanque" placeholder="Dénomination">
						</div>
					</div>
					<div class="row">
						<div class="col-2">
							<label for="inputIban">IBAN</label>
						</div>
						<div class="form-group col-8">
							<input type="text" class="form-control" id="inputIban" placeholder="IBAN">
						</div>
					</div>
					<button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
